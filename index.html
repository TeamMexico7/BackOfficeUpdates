<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BackOffice Addons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      background: #0078d7;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #005ea6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Descargar Extensi√≥n</h1>
    <p id="mensaje">Detectando tu navegador...</p>
    <a id="boton" class="button" href="#">Esperando...</a>
  </div>

  <script>
    const enlaceChromeEdge = "https://chromewebstore.google.com/detail/backofficeaddons/jjgafdpambonebolfdfhcbfjdmhaldhb";
    const enlaceFirefox = "https://teammexico7.github.io/BackOfficeUpdates/backofficeteammx-12.2.xpi";

    function detectarNavegador() {
      const userAgent = navigator.userAgent;
      const esPC = !/Mobi|Android|iPhone|iPad/i.test(userAgent);

      const mensaje = document.getElementById("mensaje");
      const boton = document.getElementById("boton");

      if (!esPC) {
        mensaje.textContent = "Solo disponible en navegadores de escritorio.";
        boton.style.display = "none";
        return;
      }

      if (/Chrome|Edg/.test(userAgent) && !/OPR/.test(userAgent)) {
        mensaje.textContent = "Instalar en Chrome";
        boton.textContent = "Instalar Complemento";
        boton.href = enlaceChromeEdge;
      } else if (/Firefox/.test(userAgent)) {
        mensaje.textContent = "Instalar en Firefox.";
        boton.textContent = "Instalar Complemento";
        boton.href = enlaceFirefox;
      } else {
        mensaje.textContent = "Tu navegador no es compatible.";
        boton.style.display = "none";
      }
    }

    detectarNavegador();
  </script>
</body>
</html>
