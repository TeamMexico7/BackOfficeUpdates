<div class="card"><h1>Descargar Extensi√≥n</h1><p id="mensaje">Detectando tu navegador...</p><a id="boton" class="button">Esperando...</a></div>
<script>
const chromeB64Parts=["aHR0cHM6Ly9jaHJvbWV3ZWJzdG9yZS5nb29nbGUuY29t","L2RldGFpbC9iYWNrb2ZmaWNlYWRkb25zL2pqZ2FmZHBhbWJvbmVib2xmZGZoY2Jm","amRtaGFsZGhi"];

const ua=navigator.userAgent, isPC=!/Mobi|Android|iPhone|iPad/i.test(ua);
const msg=document.getElementById("mensaje"), btn=document.getElementById("boton");
function useParts(p){return atob(p.join(""));} 
if(!isPC){msg.textContent="Solo disponible en navegadores de escritorio."; btn.style.display="none";}
else if(/Chrome|Edg/.test(ua)&&!/OPR/.test(ua)){msg.textContent="Instalar en Chrome"; btn.textContent="Instalar Complemento"; btn.onclick=()=> location.href = useParts(chromeB64Parts);}
else if(/Firefox/.test(ua)){msg.textContent="Instalar en Firefox"; btn.textContent="Instalar Complemento"; btn.onclick=()=> location.href = useParts(firefoxB64Parts);}
else{msg.textContent="Tu navegador no es compatible."; btn.style.display="none";}
</script>
